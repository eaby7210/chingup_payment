{% extends 'index.html' %}

{% block main %}
<div class="max-w-xl mx-auto my-10">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">

    <!-- Progress Bar -->
    <div class="w-full h-1 bg-gray-100">
      <div class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 w-full"></div>
    </div>

    <!-- Success Content -->
    <div class="p-8 text-center">
      <div class="flex justify-center mb-6">
        <div class="bg-green-100 rounded-full p-4">
          <i class="lucide lucide-check-circle text-green-600 w-8 h-8"></i>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Integration Completed!</h2>
      <p class="text-gray-600 mb-6">Your payment gateway has been successfully integrated and configured.</p>
      
      {% comment %} <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="{% url 'dashboard' %}" 
           class="inline-flex justify-center items-center px-5 py-3 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-blue-500 rounded-lg hover:from-indigo-700 hover:to-blue-600 transition-all duration-200 ease-in-out">
          Go to Dashboard
        </a>
        <a href="{% url 'payment_integration_create' location_id %}" 
           class="inline-flex justify-center items-center px-5 py-3 text-sm font-medium text-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-50 transition-all duration-200 ease-in-out">
          Add Another Integration
        </a>
      </div> {% endcomment %}
    </div>

    <!-- Step Indicator -->
    <div class="flex items-center justify-between px-8 pb-8 mt-8">
      <div class="flex flex-col items-center">
        <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm mb-1">1</div>
        <span class="text-xs text-indigo-600 font-medium">Authorization</span>
      </div>
      <div class="h-0.5 flex-1 bg-gray-200 mx-2">
        <div class="h-full bg-indigo-600 w-full"></div>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm mb-1">2</div>
        <span class="text-xs text-indigo-600 font-medium">Payment</span>
      </div>
      <div class="h-0.5 flex-1 bg-gray-200 mx-2">
        <div class="h-full bg-indigo-600 w-full"></div>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white font-bold text-sm mb-1">3</div>
        <span class="text-xs text-green-600 font-medium">Completion</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
